<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <title>Transition Timing Function</title>
</head>
<body>
    <div id="wrapper">
        <h2>Transition Timing Functions</h2>
        <div class="con">
            <p>transition: all 1s linear</p>
            <div class="box-con">
                <div class="box linear"></div>
            </div>
        </div>
        <div class="con">
            <p>transition: all 1s ease</p>
            <div class="box-con">
                <div class="box ease"></div>
            </div>
        </div>
        <div class="con">
            <p>transition: all 1s ease-in</p>
            <div class="box-con">
                <div class="box ease-in"></div>
            </div>
        </div>
        <div class="con">
            <p>transition: all 1s ease-in-out</p>
            <div class="box-con">
                <div class="box ease-in-out"></div>
            </div>
        </div>
        <div class="con">
            <p>transition: all 1s ease-out</p>
            <div class="box-con">
                <div class="box ease-out"></div>
            </div>
        </div>
        <div class="con">
            <p>transition: all 1s steps(5)</p>
            <div class="box-con">
                <div class="box steps"></div>
            </div>
        </div>
    </div>
</body>
</html>
